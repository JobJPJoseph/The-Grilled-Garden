<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>The Grilled Garden Reviews</title>
        <link rel="stylesheet" href="">
    </head>

    <body>
        <section id="section__master-header--top-left"><h2>The Grilled Garden</h2></section>

        <nav id="nav__navigation-bar--space-between">
            <p class="nav__navigation-bar--tabs">home</p>
            <p class="nav__navigation-bar--tabs">dishes</p>
            <p class="nav__navigation-bar--tabs">reviews</p>
            <p class="nav__navigation-bar--tabs">news</p>
        </nav>

        <section id="section__img-block"><img id="section__img-block--background" src="https://www.golfinflorida.at/fileadmin/user_upload/restaurant.jpg"></section>

        <form method="post">
            <fieldset>
                <legend>The Grilled Garden</legend>

                <section>
                    <label for="firstName">First Name:</label>
                    <input id="firstName" type="text" name="firstName">
                </section>

                <section>
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" type="text" name="lastName">
                </section>

                <section>
                    <label for="dishes">Dishes:</label>

                    <select id="dishes">
                        <option value="">--Defualt Option--</option>
                        <option value="Western-BBQ-Burger">Western BBQ Burger</option>
                        <option value="The-Grilled-Garden-Burger">The Grilled Garden Burger</option>
                        <option value="Double-Glazed-Baby-Back-Ribs">Double-Glazed Baby Back Ribs</option>
                        <option value="6-oz.-Top">6 oz. Top</option>
                        <option value="Garlic-Double-Steakburger">Garlic Double Steakburger</option>
                        <option value="10-Piece-Wings-Original">10 Piece Wings Original</option>
                    </select>
                    <!--We may change this to options-->
                </section>

                <section>
                    <label for="newsletter">
                        <input id="newsletter" type="checkbox" name="checkbox">
                        Sign up for newsletters
                    </label>
                </section>

                <section>
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" rows="5" cols="45">
                        What are your thoughts on the dish?
                    </textarea>
                </section>

                <section><button id="submit" type="submit">submit</button></section>
            </fieldset>
        </form>
    </body>
</html>
