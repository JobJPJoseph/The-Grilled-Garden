<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>The Grilled Garden Reviews</title>
        <link rel="icon" href="./Icons/lunch_dining_FILL0_wght400_GRAD0_opsz48.png" type="image/png">
        <link rel="stylesheet" href="./the-grilled-garden__reviews.css">
    </head>

    <body>
        <section id="section__master-header">
            <div class="section__master-header-boxes"><h2 id="section__master-header--title"><a href="./index.html" style="text-decoration: none; color: white;">The Grilled Garden</a></h2></div>
            <div id="section__master-header--image-box"><img id="section__master-header--image" src="https://templateforest.top/restaurant/images/logo-170x172.png"></div>
        </section>

        <nav id="nav__navigation-bar--space-between">
            <a href="./index.html" class="nav__navigation-bar--tabs">home</a>
            <a href="./the-grilled-garden__dishes.html" class="nav__navigation-bar--tabs">dishes</a>
            <a href="./the-grilled-garden__reviews.html" class="nav__navigation-bar--tabs">reviews</a>
            <a href="./the-grilled-garden__news.html" class="nav__navigation-bar--tabs">news</a>
        </nav>

        <section id="section__block--banner"><img id="section__banner"></section>

        <form method="post" id="section__main-content">
            <fieldset>

                <section id="section__title-block">
                    <div id="section__title-box"><p id="section__title">Rate Us</p></div>
                    <section id="section__title--decorations">
                        <div class="div__decorations--bar"></div>
                        <div class="div__decorations--bar"></div>
                    </section>
                </section>

                <section id="section__user-info-top">
                    <section class="section__user-info-blocks">
                        <label for="firstName" class="section__label-info">First Name:</label>
                        <input id="firstName" type="text" name="firstName" class="section__input--info">
                    </section>

                    <section class="section__user-info-blocks">
                        <label for="lastName" class="section__label-info">Last Name:</label>
                        <input id="lastName" type="text" name="lastName" class="section__input--info">
                    </section>

                    <section class="section__user-info-blocks">
                        <label for="date" class="section__label-info">Date:</label>
                        <input id="date" type="date" class="section__input--info">
                    </section>

                    <section class="section__user-info-blocks">
                        <label for="dishes" class="section__label-info">Dishes:</label>

                        <select id="dishes" class="section__input--info">
                            <option value="">--Defualt Option--</option>
                            <option value="Western-BBQ-Burger">Western BBQ Burger</option>
                            <option value="The-Grilled-Garden-Burger">Whisky Bacon Burger</option>
                            <option value="Double-Glazed-Baby-Back-Ribs">Cue Bacon Cheeseburger</option>
                            <option value="6-oz.-Top">SMASHED QUESO BURGER</option>
                            <option value="Garlic-Double-Steakburger">BBQ Tangler Burger</option>
                            <option value="10-Piece-Wings-Original">The Smokestack</option>

                            <option value="Western-BBQ-Burger">Sweet n' Smoky Ribs</option>
                            <option value="The-Grilled-Garden-Burger">Baby Back Ribs</option>
                            <option value="Double-Glazed-Baby-Back-Ribs">Drover's Ribs & Chicken Platter</option>
                            <option value="6-oz.-Top">Sirloin Steak</option>
                            <option value="Garlic-Double-Steakburger">New York Strip Steak</option>
                            <option value="10-Piece-Wings-Original">Sirloin* & Shrimp on the Barbie</option>

                            <option value="Western-BBQ-Burger">Chicken Fried Chicken</option>
                            <option value="The-Grilled-Garden-Burger">Chicken & Shrimp Combo</option>
                            <option value="Double-Glazed-Baby-Back-Ribs">Beer Battered Fish & Chips</option>
                            <option value="6-oz.-Top">Mom's Pot Roast</option>
                            <option value="Garlic-Double-Steakburger">Chargrilled Salmon</option>
                            <option value="10-Piece-Wings-Original">Spicy Chipotle Chicken</option>
                        </select>
                    </section>
                </section>

                <section id="section__user-review-bottom">
                    <section class="section__block--user-review">
                        <label for="review" class="section__label--review">Review:</label>
                        <textarea id="review" name="review" rows="5" cols="45" class="section__textarea--review"></textarea>
                    </section>
                </section>

                <section id="section__button--box"><button id="submit" type="submit">submit</button></section>
            </fieldset>
        </form>

        <footer>
            <section id="section__footer--block">
                <div id="div__footer-header"><h2><a href="./index.html" style="text-decoration: none; color: white;">The Grilled Garden</a></h2></div>
                <div id="div__block--socials"><p>By Author: Job Joseph-<a href="https://github.com/JobJPJoseph" target="_blank" style="text-decoration: none; color: white">GitHub</a>-<a href="https://www.linkedin.com/in/job-joseph-25831822a/" target="_blank" style="text-decoration: none; color: white;">LinkedIn</a></p></div>
            </section>
        </footer>
    </body>
</html>
